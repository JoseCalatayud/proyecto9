<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        function fechaHora() {
            let fechaActual = new Date();
            const ahora = new Date();

            // Obtener la hora, minutos y segundos
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();
            let dia = ahora.getDate();
            let mes = ahora.getMonth();
            let anio = ahora.getFullYear();
            let diasSemana = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado"];
            const meses = [
                
                "Enero",
                "Febrero",
                "Marzo",
                "Abril",
                "Mayo",
                "Junio",
                "Julio",
                "Agosto",
                "Septiembre",
                "Octubre",
                "Noviembre",
                "Diciembre"
                
            ];

            // Asegurar que minutos y segundos tengan dos d√≠gitos
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;
            mesActual = meses[mes];


            // Mostrar la hora en el formato HH:MM:SS
            const horaFormateada = `${dia} ${mesActual} de ${anio} \n ${horas}:${minutos}:${segundos}`;

            // Mostrar la hora en el elemento con id "hora"
            document.getElementById('hora').textContent = horaFormateada;
        }
        setInterval(fechaHora, 1000);
    </script>
